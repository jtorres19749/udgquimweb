<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
      <ion-title slot="start">Estudiantes</ion-title>
      <ion-searchbar #q
        color="light"
        type="text"
        (keyup.enter)="handleInput(q.value)"
        animated="true" 
        value="{{searchvalue}}" 
        placeholder="Tecleé código, ó nombre, ó apellidos, ó año de inscripción">
      </ion-searchbar>
    <!--(ionInput)="handleInput($event)"     //para capturar letra por letra -->
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title size="large" slot="start">Estudiantes</ion-title>
    
      <ion-searchbar #q
        color="light"
        type="text"
        (keyup.enter)="handleInput(q.value)"
        animated="true" 
        value="{{searchvalue}}" 
        placeholder="Tecleé código, ó nombre, ó apellidos, ó año de inscripción">
      </ion-searchbar>
      
    </ion-toolbar>
  </ion-header>


  <div id="container" [style.visibility]="!isWaiting ? 'visible' : 'hidden'">

    <ion-list>
      <ion-item *ngFor="let item of items; let index"  [routerLink]="['/', 'student', item._id ]"  detail>
        
        <ion-icon name="person-circle-outline" slot="start"  *ngIf="(item._id !== '')"></ion-icon>

        <ion-label>{{ item.codigo + ' - '  + item.nombre }}</ion-label>

      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
      
  </div>
  
  <div id="spinnercontainer" [style.visibility]="isWaiting ? 'visible' : 'hidden'">
    <ion-spinner id="spinner" name="bubbles" ></ion-spinner>
  </div>

</ion-content>
